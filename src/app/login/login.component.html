<div *ngIf="currentUser | async; let user; else showLogin">
  <button (click)="logout()">Logout</button>
  <img [src]="user.photoURL">
</div>
<ng-template #showLogin>
  <button *ngIf="ready" (click)="login()">
    <p>Sign in with</p>
    <img src="/assets/Octocat.png">
    <img src="/assets/GitHub_Logo.png">
  </button>
</ng-template>
