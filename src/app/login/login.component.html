<div *ngIf="currentUser | async; let user; else showLogin">
  <button (click)="logout()">Logout</button>
  <img [src]="user.photoURL">
</div>
<ng-template #showLogin>
  <button class="login" (click)="login()">
    <p>Sign in with</p>
    <img class="octocat" src="/assets/Octocat.png">
  </button>
</ng-template>
