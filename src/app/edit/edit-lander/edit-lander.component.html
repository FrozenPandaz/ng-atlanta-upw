<form *ngIf="listFormGroup" [formGroup]="listFormGroup" (submit)="onSubmit($event)">
  <label>Name: </label><input type="text" formControlName="name"><br>
  <label>Description: </label><input type="text" formControlName="description"><br>
  <div *ngFor="let profile of profiles | async">
    <p>{{ profile.name }}</p>
    <button (click)="addProfile(profile)">Add</button>
  </div>
  <input type="submit">
</form>
